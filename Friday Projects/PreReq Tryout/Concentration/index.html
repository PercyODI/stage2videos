<!DOCTYPE html>
<html>

<head>
    <title>Grillcentration</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="gameCanvas">
        <div id="startScreen">
            <h1>Welcome to Grillcentration!</h1>
            <span>Press the button below to start!</span>
            <div class="btn" id="startBtn">Start Game!</div>
        </div>

        <div id="gameScreen">
            <h3>Grillcentration!</h3>
            <div id="cardWrapper">
                
            </div>
        </div>

        <div id="gameOverScreen">
            <h1>Game Over</h1>

            <p>Congrats! You won the game! Click the button below to try again!</p>
            <div class="btn" id="startAgainBtn">Start Game!</div>
        </div>
    </div>
    <script src='main.js'></script>
</body>

</html>
